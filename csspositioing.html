<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning</title>
  <style>
   
    .blue-box{
      height: 300px;
      width: 500px;
      background-color: blue;
      position: relative;
      top: 200px;
      left: 200px;
    }
    .red-circle{
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 100px;
      position:relative;
      top: 50px;
      left: 150px;

      
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
